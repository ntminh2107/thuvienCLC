<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Information</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
       crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class = "row">
            <h1>Book Information</h1>
            <a th:if="${login}">welcome user</a>
            <a th:if="${login}" th:object="${book}" th:text="${user.name}"></a>
        </div>
      
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>cover</th>
                    <th>title</th>
                    <th>author</th>
                    <th th:if="${login}">Actions</th>
                </tr>
            </thead>
            <tbody>
              
                <tr th:each="book : ${books}">
                    <td><img th:src="@{'/static/uploads/' + ${book.cover}}" width="100px" height="150px"</td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:if="${login}">
                        <a th:href="@{user/view/{id}(id=${book.id})}" class=" btn btn-success">view</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:unless="${login}" href="/login" class="btn btn-success">login</a>
        <a class="btn btn-secondary" th:href="@{/logout}">Logout</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
</body>
</html>
