<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
       crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Order Management</h1>

    <h2>Order Book</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Title</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody class="table-success">
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.bookname}"></td>
            <td th:text="${order.quantity}"></td>
            <td>
                
                <a th:href="@{/user/view/{id}(id=${order.bookid})}" class="btn btn-success">View</a>
                <form th:action="@{/order/cancel}" method="post" onsubmit="return confirm('are you sure?')">
                    <input type="hidden" id="id" name="id" th:name="id" th:value="${order.id}"/>
                    <button type="submit" class="btn btn-danger">Cancel</button>
               
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form>
 <input type="button" value="Go back!" onclick="history.back()">
</form>
    <a class="btn btn-secondary" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
